<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>读取</title>
<style>
	#up{display:none;}
</style>
<script>
	window.onload=function(){
		var oF=document.getElementById('file');
		alert(oF.value);
		var oBtn=document.getElementById('btn');
		oBtn.onclick=function(ev){
			var getActiveXObject ,getFile,someMessage;
			getAXO = new ActiveXObject("Scripting.FileSystemObject");  
            getF = getAXO.GetFile(oF.value);  
            someMessage = "FileName:" + getF.Name   + "Filesize:" + getF.size + " bytes."; 
			console.log(someMessage);
		}
	};
</script>
</head>
  
<body>
<form action="http://www.baidu.com" id="form1" name="form1"  method="post" target="hidden_frame" >   
    <input type="file" id="file" name="file" style="width:450px; border:1px solid red;">
    <input type="submit" id="btn" value="上传文件"><span id="msg">11</span>   
    <br>
    <iframe name='hidden_frame' id="hidden_frame" ></iframe>
</form>
</body>  
</html>
