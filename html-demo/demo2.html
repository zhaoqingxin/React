    var Component = React.createClass({
        render:function(){
            return (
                <ul>
                    {
                        this.props.list.map(function(result){
                            return <li>{result.name}</li>
                        })
                    }
                </ul>
            )
        }
    });
    ReactDOM.render(<Component list={[{name:'zhao'},{name:'wang'}]}/>,document.getElementById('app'));
</script>
