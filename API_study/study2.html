</head>
<body>
    <div id="example"></div>
    <!-- 这种写法不好，变量要挂在properties上-->
    <script type="text/babel">
        var Component = React.createClass({
            render:function(){
                return (
                    <ul>
                        {
                            this.props.list.map(function(child){
                                return <li>{child}</li>
                            })
                        }
                    </ul>
                )
            }
        });
        var list = [
            <a href="https://www.baidu.com">百度</a>,
            <a href="https://www.taobao.com">淘宝</a>
        ]
        ReactDOM.render(<Component list={list}/>,document.getElementById('example'));
    </script>
